<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Rock Paper Scissors</h1>

<div class="choices">
  <div class="choice" id="rock">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pixelsquid.com%2Fpng%2Frock-stone-2774162226804692715&psig=AOvVaw2TzddAjTeR7UI7rcRmh0Ay&ust=1715958066083000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLCOhYq4koYDFQAAAAAdAAAAABAE" alt="rock.png">
  </div>
  
  <div class="choice" id="paper">
    <img src="paper.png" alt="paper.png">
  </div>
  
  <div class="choice" id="scissors">
    <img src="scissors.png">
  </div>
</div>

<div class="score-board">
  <div class="score">
    <p id="user-score">0</p>
    <p>You</p>
  </div>
  <div class="score">
    <p id="comp-score">0</p>
    <p>Computer</p>
  </div>
</div>

<div class="mgs-container">
  <p id="msg">Play your move</p>
</div>

<script src="theme.js">theme.js</script>
</body>

</html>
